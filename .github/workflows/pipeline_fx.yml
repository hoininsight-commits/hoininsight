name: pipeline_fx

on:
  workflow_dispatch:
  schedule:
    # KST 07:20 -> UTC 22:20 (Previous Day)
    - cron: "20 22 * * *"

permissions:
  contents: write
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          
      - name: Run pipeline (FX_RATES)
        run: |
          python -m src.pipeline.run_pipeline --only-axis FX_RATES
          
      - name: Commit outputs
        if: success()
        run: |
          git config user.name "hoin-bot"
          git config user.email "hoin-bot@users.noreply.github.com"
          git add data docs || true
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: fx daily run [skip ci]"
          git push
          
      - name: Verify Schedule
        if: always()
        run: echo "[VERIFY][OK] Scheduled run completed (axis=FX_RATES)"
