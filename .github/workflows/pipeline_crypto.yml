name: pipeline_crypto

on:
  workflow_dispatch:
  schedule:
    # KST 00:05, 06:05, 12:05, 18:05 -> UTC 15:05, 21:05, 03:05, 09:05
    - cron: "5 3,9,15,21 * * *"

permissions:
  contents: write
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run pipeline (CRYPTO)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          ECOS_API_KEY: ${{ secrets.ECOS_API_KEY }}
        run: |
          python -m src.pipeline.run_pipeline --only-axis CRYPTO
          
      - name: Commit outputs
        if: success()
        run: |
          git config user.name "hoin-bot"
          git config user.email "hoin-bot@users.noreply.github.com"
          git add data docs || true
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: crypto daily run [skip ci]"
          git pull --rebase --autostash
          git push
          
      - name: Verify Schedule
        if: always()
        run: echo "[VERIFY][OK] Scheduled run completed (axis=CRYPTO)"
