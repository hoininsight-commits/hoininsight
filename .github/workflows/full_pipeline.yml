name: full_pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"

permissions:
  contents: write
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run engine
        run: |
          python -m src.engine

      - name: Commit outputs
        if: success()
        run: |
          git config user.name "hoin-bot"
          git config user.email "hoin-bot@users.noreply.github.com"
          git add data docs || true
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: engine daily run [skip ci]"
          git push

      - name: Upload Daily Brief Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: daily-reports
          path: data/reports/


      - name: Create issue on failure
        if: failure()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          y=$(date -u +"%Y-%m-%d")
          gh issue create --title "Pipeline failed: ${y}" --body "full_pipeline failed. Check Actions logs and committed artifacts (if any)."
