name: IS-99-2 Daily Scheduler

on:
  schedule:
    - cron: "0 23 * * *" # 08:00 KST = 23:00 UTC previous day
  workflow_dispatch:
    inputs:
      commit_back:
        description: "Commit exports back to origin/main"
        required: false
        default: "false"

concurrency:
  group: is-99-2-daily-scheduler
  cancel-in-progress: false

jobs:
  daily-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install PyYAML

      - name: Run Pipeline & Orchestrator
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          # In a real environment, this would run the full pipeline
          # Here we run the orchestrator which is the final stage
          python3 src/topics/content_pack/daily_run_orchestrator.py

      - name: Validate Outputs & Integrity
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          python3 tests/verify_is99_2_scheduler.py

      - name: Upload Daily Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily-content-pack-${{ github.run_id }}
          path: |
            exports/
            data/decision/
          retention-days: 7

      - name: Commit Back Exports
        if: github.event.inputs.commit_back == 'true' || github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add exports/
          git commit -m "[IS-99-2] Daily run: Update exports" || echo "No changes to commit"
          git push origin main
