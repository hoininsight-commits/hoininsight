name: Daily Hoin Engine Pipeline

on:
  schedule:
    # 01:00 UTC = 10:00 KST
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  daily-insight:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need permission to push generated files

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pandas requests fredapi python-dotenv openai google-generativeai

    - name: Run Daily Pipeline (Collection & Selection)
      env:
        FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        ECOS_API_KEY: ${{ secrets.ECOS_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # Add other secrets as needed
      run: |
        python src/ops/run_daily_pipeline.py

    - name: Run Topic Decision Gate (Engine 2)
      env:
        # Re-use same envs if needed (though gate mostly uses local JSONs)
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} 
      run: |
        # Engine 2: Topic Decision Gate
        # Reads daily_snapshot.json -> writes topic_gate_output.json
        python -m src.pipeline.run_topic_gate

    - name: Commit and Push Results
      run: |
        git config --global user.name "Hoin Engine Bot"
        git config --global user.email "bot@hoin.engine"
        
        # Add all new files in data/
        git add data/
        
        # Commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit."
        else
          git commit -m "auto: daily topic selection data $(date +'%Y-%m-%d')"
          git push
        fi
