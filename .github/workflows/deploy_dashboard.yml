name: Deploy Dashboard

on:
  schedule:
    # Optimized Batch Schedule v1
    # KST: 10:30 (Daily, after all market data collected)
    # UTC: 01:30
    - cron: '30 1 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/dashboard/**'
  workflow_run:
    workflows: ["full_pipeline"]
    types:
      - completed

permissions:
  contents: write

