<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOIN Operator v2.1</title>
    <link rel="stylesheet" href="ui/styles.css?v=2.1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            text: '#f8fafc',
                            muted: '#94a3b8',
                            border: '#334155'
                        },
                        brand: {
                            primary: '#3b82f6',
                            secondary: '#64748b',
                            accent: '#f59e0b',
                            danger: '#ef4444',
                            success: '#22c55e'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Base Reset & Layout */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling (Fixed 240px) */
        .sidebar {
            width: 240px;
            background: #0f172a;
            position: fixed;
            height: 100vh;
            padding: 24px;
            border-right: 1px solid #1e293b;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .logo {
            font-size: 1.125rem;
            line-height: 1.75rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 2.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: -0.025em;
        }

        .menu-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 700;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            line-height: 1.25rem;
            text-decoration: none;
        }

        .menu-item:hover {
            background-color: #1e293b;
            color: #ffffff;
        }

        .menu-item.active {
            background-color: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border-left: 4px solid #3b82f6;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* Content Area (Fixed Margin) */
        .content {
            margin-left: 240px;
            width: calc(100% - 240px);
            padding: 2rem;
            overflow-y: auto;
            height: 100vh;
        }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(8px);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid #3b82f6;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Legacy Link */
        .legacy-link {
            margin-top: auto;
            padding-top: 1.5rem;
            border-top: 1px solid #1e293b;
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.1em;
            color: #64748b;
            text-decoration: none;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legacy-link:hover {
            color: #ffffff;
        }

        /* Mobile Responsive Fallback (<768px) */
        @media (max-width: 767px) {
            .app {
                flex-direction: column;
                height: auto;
                overflow: visible;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
                flex-direction: row;
                align-items: center;
                gap: 0.5rem;
                overflow-x: auto;
                border-right: none;
                border-bottom: 1px solid #1e293b;
            }

            .logo {
                margin-bottom: 0;
                padding-right: 1rem;
                border-right: 1px solid #1e293b;
                flex-shrink: 0;
                font-size: 0.875rem;
            }

            .menu-item {
                margin-bottom: 0;
                padding: 0.5rem 0.75rem;
                white-space: nowrap;
                font-size: 0.75rem;
            }

            .content {
                margin-left: 0;
                width: 100%;
                height: auto;
                overflow: visible;
                padding: 1.5rem;
            }

            .legacy-link {
                display: none;
            }
        }

        /* UTILITY */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Global App Entry -->
    <div id="loading-overlay">
        <div class="text-center">
            <div class="spinner mb-4 mx-auto"></div>
            <div class="text-blue-500 font-bold uppercase tracking-widest text-[10px]">HOIN Engine v2.1</div>
        </div>
    </div>

    <div class="app">
        <aside class="sidebar">
            <div class="logo">
                <span class="text-blue-500">◆</span> HOIN Operator
            </div>

            <nav class="flex flex-col gap-1 w-full">
                <div class="menu-item" data-view="today" onclick="app.navigate('today')">
                    오늘 선정
                </div>
                <div class="menu-item" data-view="history" onclick="app.navigate('history')">
                    선정 히스토리
                </div>
                <div class="menu-item" data-view="system" onclick="app.navigate('system')">
                    시스템 상태
                </div>
            </nav>

            <a href="legacy/index.html" class="legacy-link" target="_blank">
                Legacy Dashboard ↗
            </a>
        </aside>

        <main class="content">
            <div id="view-container" class="max-w-6xl mx-auto"></div>
        </main>
    </div>

    <script type="module">
        const views = {
            today: { js: './ui/operator_today.js?v=2.1', init: 'initTodayView', label: '오늘 선정' },
            history: { js: './ui/operator_history.js?v=2.1', init: 'initHistoryView', label: '선정 히스토리' },
            system: { js: './ui/operator_system.js?v=2.1', init: 'initSystemView', label: '시스템 상태' }
        };

        const app = {
            async init() {
                const params = new URLSearchParams(window.location.search);
                const initialView = params.get('view') || 'today';

                window.onpopstate = (e) => {
                    const p = new URLSearchParams(window.location.search);
                    this.navigate(p.get('view') || 'today', true);
                };

                await this.navigate(initialView);

                setTimeout(() => {
                    const loader = document.getElementById('loading-overlay');
                    if (loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => loader.remove(), 500);
                    }
                }, 600);
            },

            async navigate(viewName, isPopState = false) {
                if (!views[viewName]) return;

                document.querySelectorAll('.menu-item').forEach(el => {
                    el.classList.toggle('active', el.dataset.view === viewName);
                });

                const container = document.getElementById('view-container');
                container.innerHTML = `<div class="p-4 text-slate-500 text-xs animate-pulse">LOADING ${viewName.toUpperCase()}...</div>`;

                try {
                    const viewConfig = views[viewName];
                    const module = await import(viewConfig.js);

                    container.innerHTML = '';
                    if (module[viewConfig.init]) {
                        await module[viewConfig.init](container);
                        document.title = `HOIN Operator | ${viewConfig.label}`;
                    }

                    if (!isPopState) {
                        const url = new URL(window.location);
                        url.searchParams.set('view', viewName);
                        window.history.pushState({}, '', url);
                    }

                } catch (e) {
                    console.error('Navigation Error:', e);
                    container.innerHTML = `<div class="p-8 text-red-500 font-mono text-xs bg-red-500/5 rounded border border-red-500/20">
                        [NAV_ERROR] ${viewName} Load Failed: ${e.message}
                    </div>`;
                }
            }
        };

        window.app = app;
        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>

</html>
