<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOIN Operator Dashboard</title>
    <link rel="stylesheet" href="ui/styles.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
            --border-color: #334155;
            --card-bg: #1e293b;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--accent-blue);
            letter-spacing: -0.5px;
        }

        nav {
            display: flex;
            gap: 5px;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px;
            border-radius: 8px;
        }

        .nav-item {
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .nav-item:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-item.active {
            background: var(--accent-blue);
            color: #fff;
        }

        main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                height: auto;
                padding: 10px;
                gap: 10px;
            }

            nav {
                width: 100%;
                justify-content: center;
            }

            .nav-item {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }

        .legacy-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .legacy-link:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">HOIN Insight Operator</div>
        <nav>
            <div class="nav-item active" onclick="switchView('today')">오늘 선정</div>
            <div class="nav-item" onclick="switchView('history')">선정 히스토리</div>
            <div class="nav-item" onclick="switchView('system')">시스템 상태</div>
        </nav>
    </header>

    <main id="app-container">
        <!-- Views will be loaded here -->
        <div style="text-align: center; margin-top: 50px; color: var(--text-secondary);">
            Loading Operator Dashboard...
        </div>
    </main>

    <div id="diag-banner"></div>
    <a href="legacy/index.html" class="legacy-link">Legacy Dashboard</a>

    <script type="module">
        // View Router
        const views = {
            today: { js: './ui/operator_today.js', init: 'initTodayView' },
            history: { js: './ui/operator_history.js', init: 'initHistoryView' },
            system: { js: './ui/operator_system.js', init: 'initSystemView' }
        };

        let currentView = 'today';

        window.switchView = async (viewName) => {
            if (!views[viewName]) return;
            
            // Update Nav UI
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.toggle('active', el.innerText.includes(
                    viewName === 'today' ? '오늘' : (viewName === 'history' ? '히스토리' : '시스템')
                ));
            });

            const container = document.getElementById('app-container');
            container.innerHTML = '<div style="text-align:center; padding:50px; color:#64748b;">Loading...</div>';

            try {
                // Dynamic Import
                const module = await import(views[viewName].js);
                if (module[views[viewName].init]) {
                    container.innerHTML = ''; // Clear loader
                    await module[views[viewName].init](container);
                } else {
                    throw new Error(`Init function ${views[viewName].init} not found`);
                }
                currentView = viewName;
            } catch (e) {
                console.error("View Load Error:", e);
                container.innerHTML = `
                    <div style="text-align:center; padding:50px; color:#ef4444;">
                        <h3>Failed to load view: ${viewName}</h3>
                        <p>${e.message}</p>
                    </div>
                `;
            }
        };

        // Initialize Default View
        window.addEventListener('DOMContentLoaded', () => {
            switchView('today');
        });
    </script>
</body>

</html>
