# Catalyst Source Registry v1 (IS-95-2)
# Deterministic mapping for corporate and regulatory events.

sources:
  - id: sec_8k_rss
    url: "https://www.sec.gov/cgi-bin/browse-edgar?action=getcurrent&type=8-K&company=&dateb=&owner=include&start=0&count=40&output=atom"
    type: RSS
    region: US
    tag_mapping: US_SEC_FILING

  - id: krx_disclosure_rss
    url: "https://kind.krx.co.kr/disclosure/todaydisclosure.do?method=searchTodayDisclosureSub&searchType=1"
    type: SCRAPE_RSS # Placeholder for RSS/Scrape logic
    region: KR
    tag_mapping: KR_KRX_DISCLOSURE

  - id: spacex_news_rss
    url: "https://www.spacex.com/news/feed"
    type: RSS
    region: US
    tag_mapping: EXEC_STATEMENT

rules:
  - catalyst_type: US_MA_RUMOR
    keywords: ["merger", "acquisition", "takeover", "buyout", "exclusive", "sources say"]
    confidence: B
    sources: ["reputable_rss_nodes"] # Placeholder for whitelist

  - catalyst_type: US_CONTRACT_AWARD
    keywords: ["awarded", "contract", "agreement", "billion", "procurement"]
    confidence: A
    sources: ["sec_8k_rss", "gov_news_nodes"]

  - catalyst_type: KR_DART_DISCLOSURE
    keywords: ["유상증자", "지분", "합병", "공개매수"]
    confidence: A
    region: KR

entity_patterns:
  us_ticker: '\b[A-Z]{1,5}\b'
  kr_code: '\b\d{6}\b'
  named_entity: '([A-Z][a-z]+(?:\s[A-Z][a-z]+)*)'
