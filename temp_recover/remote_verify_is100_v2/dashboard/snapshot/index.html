<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Hunter - Cognitive Snapshot</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --panel-bg: #1e293b;
            --border-color: #334155;
            --accent-color: #38bdf8;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
        }
        .header {
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--text-primary);
        }
        .subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .controls select {
            background: var(--panel-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }
        .viewer {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 40px;
            min-height: 500px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding-top: 100px;
            font-style: italic;
        }
        
        /* Markdown Styles */
        h3 { color: var(--accent-color); font-size: 16px; border-bottom: 1px solid var(--border-color); padding-bottom: 8px; margin-top: 30px; }
        h4 { color: #cbd5e1; font-size: 14px; margin-top: 20px; }
        p { line-height: 1.7; font-size: 15px; color: #cbd5e1; }
        ul { color: #cbd5e1; }
        li { margin-bottom: 6px; line-height: 1.6; }
        strong { color: white; font-weight: 600; }
        
        .raw-badge {
            display: inline-block;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            background: #334155;
            color: #94a3b8;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="title">SYSTEM COGNITIVE SNAPSHOT <span class="raw-badge">OPERATOR VIEW ONLY</span></div>
                <div class="subtitle">Not a Report / Not a Recommendation</div>
            </div>
            <div class="controls">
                <select id="dateSelect" onchange="renderSnapshot(this.value)">
                    <!-- Options will be populated by JS -->
                </select>
            </div>
        </div>
        
        <div id="viewer" class="viewer">
            <!-- Content goes here -->
        </div>
    </div>

    <script>
        // Embedded Data
        const SNAPSHOTS = {"2026-01-27": "<p style='margin-bottom:8px;'>[ECONOMIC_HUNTER_TOP1_SNAPSHOT]</p><p style='margin-bottom:8px;'>DATE: 2026-01-27</p><p style='margin-bottom:8px;'>PIPELINE_VERSION: v1.5.0-Hunter</p><p style='margin-bottom:8px;'>[1. WHY NOW — 시간 강제성]</p><ul style='margin-bottom:10px; padding-left:20px;'><li>Trigger Type: TEST_TRIGGER</li><li>Timestamp / Deadline: D-3</li><li>지금 행동하지 않으면 사라지는 것: Test Rationale</li></ul><p style='margin-bottom:8px;'>[2. WHO IS FORCED — 강제된 행위자]</p><ul style='margin-bottom:10px; padding-left:20px;'><li>Actor: Test Actor</li><li>권한 / 결정권의 성격: 시드 데이터 기반 구조적 결정권 보유</li><li>시간 압박의 원인: Test Reason</li></ul><p style='margin-bottom:8px;'>[3. WHAT IS BREAKING — 섹터가 아닌 ‘행위’]</p><ul style='margin-bottom:10px; padding-left:20px;'><li>깨지고 있는 것: TEST_STRUCT 기반 의사결정 체계</li><li>연쇄적으로 막히는 흐름: Test Question</li><li>시장이 아직 숫자로 못 본 이유: Test Condition</li></ul><p style='margin-bottom:8px;'>[4. MARKET BLIND SPOT]</p><ul style='margin-bottom:10px; padding-left:20px;'><li>아직 반영되지 않은 이유: 데이터 지연 및 정보 비대칭</li><li>데이터 공백 / 시차: Pre-Structural 단계의 초기 노이즈</li></ul><p style='margin-bottom:8px;'>[5. MENTIONABLE ASSETS]</p><ul style='margin-bottom:10px; padding-left:20px;'><li>Asset 1: test_ds</li><li>연결 논리: 구조적 변화의 직접 수혜/피해 주체</li><li>Asset 2: Market Proxy</li><li>연결 논리: 섹터 전반의 자금 배분 지표</li><li>Asset 3: N/A</li><li>연결 논리: (추가 관찰 필요)</li></ul><p style='margin-bottom:8px;'>[6. SYSTEM DECISION]</p><ul style='margin-bottom:10px; padding-left:20px;'><li>ECONOMIC_HUNTER_LOCK: True</li><li>VIDEO_INTENSITY: FLASH</li><li>RHYTHM_PROFILE: SHOCK_DRIVE</li></ul>"};
        const DATES = ["2026-01-27"];
        
        function init() {
            const select = document.getElementById('dateSelect');
            const viewer = document.getElementById('viewer');
            
            if (DATES.length === 0) {
                select.disabled = true;
                viewer.innerHTML = '<div class="empty-state">No Snapshots Available</div>';
                return;
            }
            
            // Populate Dropdown
            DATES.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.text = date;
                select.appendChild(option);
            });
            
            // Select Latest (Today)
            select.value = DATES[0];
            renderSnapshot(DATES[0]);
        }
        
        function renderSnapshot(date) {
            const viewer = document.getElementById('viewer');
            const content = SNAPSHOTS[date];
            
            if (!content) {
                viewer.innerHTML = '<div class="empty-state">No Snapshot Generated for ' + date + '</div>';
                return;
            }
            
            viewer.innerHTML = content;
        }
        
        // Run
        init();
    </script>
</body>
</html>
