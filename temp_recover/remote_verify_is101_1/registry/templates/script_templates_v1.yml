# Script Templates v1.0
# Add-only registry style

shorts_structure:
  - section: HOOK
    content: |
      [HOOK]
      {HOOK_TEXT}
      이게 그냥 뉴스가 아닙니다. 구조적 신호입니다.

  - section: CLAIM
    content: |
      [CLAIM]
      {CLAIM_TEXT}
      지금 {SECTOR_NAME} 시장에서 가격 결정권이 완전히 넘어갔습니다.

  - section: EVIDENCE
    content: |
      [EVIDENCE]
      첫째, {EYE_1_TEXT}
      둘째, {EYE_2_TEXT}
      셋째, {EYE_3_TEXT}
      이 세 가지가 동시에 터진 건 {YEARS_BACK}년 만입니다.

  - section: WHY_MUST
    content: |
      [PICKAXE]
      이 구조에서 없으면 안 되는 기업 딱 두 개만 봅니다.
      1. {PICK_1_NAME}: {PICK_1_REASON}
      2. {PICK_2_NAME}: {PICK_2_REASON}

  - section: CLOSE
    content: |
      [CONCLUSION]
      지금은 단순 테마가 아니라, {TOPIC_TYPE_KR} 구간입니다.
      {DISCLAIMER_TEXT}

long_structure:
  - section: INTRO
    content: |
      [INTRO]
      반갑습니다. 경제사냥꾼 호인입니다.
      오늘 포착한 사냥감은 '{SECTOR_NAME}' 섹터의 구조적 변화입니다.
      {HOOK_TEXT}

  - section: MECHANISM
    content: |
      [MECHANISM]
      단순히 가격이 오르는 게 아닙니다. '이유'가 바뀌었습니다.
      {DOMINANT_EYE_DESC}

  - section: WHY_NOW
    content: |
      [WHY NOW: 3-EYE CONFLUENCE]
      이 변화를 확신하는 이유는 3가지 독립 변수가 일치했기 때문입니다.
      
      1. {EYE_1_TITLE}: {EYE_1_TEXT}
      2. {EYE_2_TITLE}: {EYE_2_TEXT}
      3. {EYE_3_TITLE}: {EYE_3_TEXT}

  - section: DEEP_DIVE
    content: |
      [DEEP DIVE]
      특히 {EYE_1_TITLE} 지표를 주목해야 합니다.
      과거 사이클과 달리 이번에는 공급자 우위(Pricing Power)가 확인되었습니다.

  - section: PICKAXE
    content: |
      [CORE PLAYERS]
      이 병목을 쥐고 있는 핵심 플레이어는 누구일까요?
      
      #{PICK_1_NAME} ({PICK_1_TICKER})
      - 역할: {PICK_1_ROLE}
      - 이유: {PICK_1_REASON}
      
      #{PICK_2_NAME} ({PICK_2_TICKER})
      - 역할: {PICK_2_ROLE}
      - 이유: {PICK_2_REASON}

  - section: RISK_CHECK
    content: |
      [RISK CHECK]
      물론 리스크도 있습니다.
      1. 경쟁사의 증설 발표 여부
      2. {RISK_FACTOR_1}

  - section: CLOSE
    content: |
      [OUTRO]
      결론입니다. {CLAIM_TEXT}
      지금은 흔들릴 때가 아니라 데이터를 믿고 기다릴 때입니다.
      {DISCLAIMER_TEXT}

break_scenario_shorts:
  - section: PREMISE
    content: |
      [PREMISE]
      {PREMISE_TEXT}
      관계가 흔들리면 시장 판도가 뒤집힙니다.
      {HOLD_TEXT}

  - section: COLLAPSE
    content: |
      [COLLAPSE]
      우선 {WHAT_BREAKS_FIRST} 신호가 터질 겁니다.
      이건 단순 추정이 아니라 데이터가 가리키는 방향입니다.

  - section: WINNERS
    content: |
      [WINNERS & PICKAXE]
      이 균열에서 살아남을 '진짜 병목'은 여기입니다.
      {WINNERS_TEXT}

  - section: CLOSE
    content: |
      [CONCLUSION]
      가설이 붕괴될 때 사냥은 시작됩니다.
      {DISCLAIMER_TEXT}

break_scenario_long:
  - section: INTRO
    content: |
      [INTRO]
      반갑습니다. 경제사냥꾼 호인입니다.
      오늘은 {RELATIONSHIP} 관계의 균열 가설을 분석합니다.
      {PREMISE_TEXT}
      {HOLD_TEXT}

  - section: BREAK_SEQUENCE
    content: |
      [BREAK SEQUENCE]
      만약 이 루프가 깨진다면 가장 먼저 {WHAT_BREAKS_FIRST} 현상이 나타날 겁니다.
      이후 2차 파급효과로 {SECOND_ORDER_EFFECTS} 단계에 진입하게 됩니다.

  - section: PICKAXE_LOGIC
    content: |
      [PICKAXE LOGIC]
      하지만 위기 속에 사냥감이 있습니다.
      공급망 재편 과정에서 반드시 거쳐야 하는 '병목' 기업들을 주목하십시오.
      
      {PICKAXE_DETAILS}

  - section: CONCLUSION
    content: |
      [OUTRO]
      결론입니다. 루프의 붕괴는 끝이 아니라 새로운 자산 배정의 시작입니다.
      데이터와 신뢰도를 기반으로 다음 트리거를 기다리겠습니다.
      {DISCLAIMER_TEXT}
