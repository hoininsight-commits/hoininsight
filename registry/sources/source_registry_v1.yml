version: is98_1_v1
rules:
  - match:
      evidence_tag: KR_POLICY
      contains_any: ["ISA", "국민성장", "밸류업", "MSCI", "WGBI", "디지털자산 ETF", "밸류업 가이드라인"]
    sources:
      - source_type: OFFICIAL_DOC
        title: "정부 2026 경제성장전략(원문)"
        url: "https://www.moef.go.kr/nw/nes/detailNesDtl.do?searchBbsId1=MOSF_000000000000028&menuNo=4010100"
        date: "2026-01-09"
        note: "정책 패키지 원문"

  - match:
      evidence_tag: GLOBAL_INDEX
      contains_any: ["MSCI", "WGBI", "FTSE Russell"]
    sources:
      - source_type: INDEX_PROVIDER
        title: "MSCI Market Classification / Review"
        url: "https://www.msci.com/market-classification"
        date: "2026-02-03"
        note: "편입/리뷰 공식"

  - match:
      evidence_tag: EARNINGS_VERIFY
      contains_any: ["CapEx", "EPS", "guidance", "operating income", "영업이익", "실적"]
    sources:
      - source_type: EARNINGS_RELEASE
        title: "{company} Investor Relations - Earnings Release"
        url: "https://dart.fss.or.kr/"
        date: "2026-02-03"
        note: "실적/가이던스 원문"

  - match:
      evidence_tag: LABOR_SHIFT_LAYER
      contains_any: ["실업률", "임금", "직업훈련", "데이터센터", "CAPEX", "구조조정", "AI 고용"]
    sources:
      - source_type: OFFICIAL_DB
        title: "FRED Labor Market Data (US)"
        url: "https://fred.stlouisfed.org/"
        date: "Daily Update"
        note: "IS-95-x: Unemployment by Education, Youth, Wage Premiums"

      - source_type: OFFICIAL_DB
        title: "FRED Construction Spending (US)"
        url: "https://fred.stlouisfed.org/"
        date: "Monthly Update"
        note: "IS-95-x: Datacenter/Office Construction Proxies"

      - source_type: NEWS_AGGREGATOR
        title: "Tech Layoff Tracker (Placeholder)"
        url: "https://layoffs.fyi/"
        date: "Daily Update"
        note: "IS-95-x: AI-driven White Collar Layoffs"

  - match:
      evidence_tag: PRICE_MECHANISM_LAYER
      contains_any: ["Contract Price", "Spot Price", "Backlog", "Lead Time", "Allocation"]
    sources:
      - source_type: INDUSTRY_DATA
        title: "Semi/Power Price Spreads (Proxy)"
        url: "Internal Logic"
        date: "Real-time"
        note: "IS-95-4: Spot vs Contract divergence"

      - source_type: INDUSTRY_DATA
        title: "Order Backlog & Utilization"
        url: "Internal Logic"
        date: "Quarterly"
        note: "IS-95-4: Capacity constraints"
